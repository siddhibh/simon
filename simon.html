<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        </style>
</head>
<body>
    <h1 id="level-title">Press  Any` to  Key  to  start</h1>
    <div class="box">
    <div class="row">
    <div type="button" class="btn green" id="green"></div>
    <div type="button" class="btn red" id="red"></div>
    </div>
    <div class="row">
    <div type="button" class="btn yellow" id="yellow"></div>
    <div type="button" class="btn blue" id="blue"></div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="simon.js" charset="utf-8"></script>
</body>
</html>
